version: 1.0
runtime: nodejs12 
build:
  commands:
    build:        
      - yarn install && yarn build
run:
  command: yarn start
  network: 
    port: 3000
  env:
    - name: DDB_AWS_REGION
      value: "us-east-1"
    - name: NEXT_PUBLIC_ENV_LOCAL_VARIABLE
      value: "public_variable_from_env_local"